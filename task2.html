<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Toolbar Clone</title>
   <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="task2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="toolbar">
    <div class="tool"><i class="bi bi-mic"></i><span>Audio</span></div>
    <div class="tool red"><i class="bi bi-camera-video-off"></i><span>Video</span></div>
    <div class="tool"><i class="bi bi-people"></i><span>Participants</span></div>
    <div class="tool"><i class="bi bi-chat-dots"></i><span>Chat</span></div>
    <div class="tool green"><i class="bi bi-box-arrow-up-right"></i><span>Share</span></div>
    <div class="tool"><i class="bi bi-pause-btn"></i><span>Pause</span></div>
    <div class="tool"><i class="bi bi-grid-3x3-gap"></i><span>Layout</span></div>
    <div class="tool"><i class="bi bi-pencil"></i><span>Annotate</span></div>
    <div class="tool"><i class="bi bi-mouse"></i><span>Remote</span></div>
    <div class="tool"><i class="bi bi-display"></i><span>Show</span></div>
    <div class="tool"><i class="bi bi-three-dots"></i><span>More</span></div>
  </div>
</body>
</html>
